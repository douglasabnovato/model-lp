<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="formulario">
        <h3>Agende uma visita</h3>
        <div class="linha-divisoria"></div>
        <p class="descricao">Preencha o formulário abaixo e garanta sua especificação 3D!</p>
        <form class="form" action="" method="post">
            <fieldset class="grupo-campos">
                <legend>Informações de Contato</legend>
                <div class="campo">
                    <label for="nome">Como gostaria de ser chamado?</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
                </div>
                <div class="campo">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
                </div>
                <div class="campo">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
                </div>
            </fieldset>
            <fieldset class="grupo-campos">
                <legend>Detalhes da Obra</legend>
                <div class="campo">
                    <label for="numAmbiente">Número de ambientes</label>
                    <select id="numAmbiente" name="numAmbiente" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="campo">
                    <label for="estadoObra">Estágio da obra</label>
                    <select id="estadoObra" name="estadoObra" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="Fundacao">Fundação</option>
                        <option value="Alvenaria">Alvenaria</option>
                        <option value="Acabamento">Acabamento</option>
                    </select>
                </div>
                <div class="campo">
                    <label for="cidade">Loja</label>
                    <select id="cidade" name="cidade" required>
                        <option value="" disabled selected>Selecione uma cidade</option>
                        <option value="Acre">Acre</option>
                        <option value="Alagoas">Alagoas</option>
                        <option value="Amapá">Amapá</option>
                        <option value="Amazonas">Amazonas</option>
                        <option value="Bahia">Bahia</option>
                    </select>
                </div>
            </fieldset>
            <fieldset class="grupo-campos">
                <legend>Selecione os ambientes</legend>
                <div class="ambientes">
                    <div class="ambiente">
                        <input type="radio" id="cozinha" name="ambiente" value="Cozinha">
                        <label for="cozinha">Cozinha</label>
                    </div>
                    <div class="ambiente">
                        <input type="radio" id="banheiro" name="ambiente" value="Banheiro">
                        <label for="banheiro">Banheiro</label>
                    </div>
                    <div class="ambiente">
                        <input type="radio" id="sala" name="ambiente" value="Sala">
                        <label for="sala">Sala</label>
                    </div>
                    <div class="ambiente">
                        <input type="radio" id="quarto" name="ambiente" value="Quarto">
                        <label for="quarto">Quarto</label>
                    </div>
                    <div class="ambiente">
                        <input type="radio" id="areaExterna" name="ambiente" value="Area externa">
                        <label for="areaExterna">Área externa</label>
                    </div>
                    <div class="ambiente">
                        <input type="radio" id="areaServico" name="ambiente" value="Area de serviço">
                        <label for="areaServico">Área de serviço</label>
                    </div>
                    <div class="ambiente">
                        <input type="radio" id="outros" name="ambiente" value="Outros">
                        <label for="outros">Outros</label>
                    </div>
                </div>
            </fieldset>
            <div class="consentimento">
                <label>
                    <input type="checkbox" name="subscribe" value="newsletter">
                    Concordo em receber e-mails, SMS e WhatsApp da ABC da Construção.
                </label>
            </div>
            <button type="submit" class="botao-enviar">ENVIAR</button>
        </form>
    </div>

</body>
</html>
